<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=EDGE">
<title>Dynamic Slider</title>
<script src="script/jquery-1.9.1.js"></script>
<script src="script/thumbSlider.js" type="text/javascript"></script>

</head>
<body>
<div class="image_preview"></div>
<input type="button" class="btn_add" value="Add">
<input type="button" class="btn_remove" value="Remove">
<input type="button" class="btn_reset" value="Reset">
<div class="carousel_main">
    <div class="previous"><a href="javascript:;" id="prev"> &lt;&lt;Prev  </a></div>
    <div class="carousel_wrapper" id="slide-content">
        <ul class="carousel"></ul>
    </div>
    <div class="next"><a href="javascript:;" id="next"> Next&gt;&gt; </a></div>
</div>  
<script type="text/javascript">
$('.carousel').rotator();
</script>
</body>
</html>
